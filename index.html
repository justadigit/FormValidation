<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center text-primary">Form Validation</h1>
            <form autocomplete="off" id="form-validate">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control rounded-0" id="name">
                    <div class="invalid-feedback">Name must be between 6 and 20 valid chars</div>
                    <div class="valid-feedback">Strong Name</div>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input class="form-control rounded-0" id="email">
                  <div class="invalid-feedback">Enter Valid Email</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control rounded-0" id="password">
                  <div class="invalid-feedback">Password must be aleast 8 of chats and number</div>
                </div>
                <button type="submit" class="btn btn-primary rounded-0 btn-block" disabled="" id="btns">Register</button>
              </form>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
